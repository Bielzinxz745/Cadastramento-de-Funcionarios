<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionários</title>
  <style>
    /* Estilos para a página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    input[type=text], input[type=email], input[type=date] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Funcionários</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do funcionário" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite o e-mail do funcionário" required>

      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required>

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo do funcionário" required>

      <label for="departamento">Departamento:</label>
      <input type="text" id="departamento" name="departamento" placeholder="Digite o departamento do funcionário" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    // Obter os dados do formulário
    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Impedir o envio padrão do formulário

      // Obter os valores dos campos do formulário
      const formData = {
        nome: document.getElementById('nome').value,
        email: document.getElementById('email').value,
        dataNascimento: document.getElementById('data-nascimento').value,
        cargo: document.getElementById('cargo').value,
        departamento: document.getElementById('departamento').value,
        ativo: true // Definir o funcionário como ativo por padrão
      };

      // Armazenar os dados no localStorage
      localStorage.setItem('formData', JSON.stringify(formData));

      // Redirecionar o usuário para a página de perfil do funcionário
      window.location.href = 'perfil-funcionario.html';
    });
  </script>
</body>
</html>
